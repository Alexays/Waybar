sudo: false

services:
    - docker

env:
    - distro: debian
    - distro: archlinux
    - distro: opensuse
    - distro: fedora
    - distro: alpine

before_install:
    - docker pull alexays/waybar:${distro}

script:
    - echo FROM alexays/waybar:${distro} > Dockerfile
    - echo ADD . /root >> Dockerfile
    - docker build -t waybar .
    - docker run waybar /bin/sh -c "cd /root && meson build -Dman-pages=enabled && ninja -C build"
